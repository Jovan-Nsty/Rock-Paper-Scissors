<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Carter+One" />
</head>

<body>
    <div id="container">
        <div id="heading-main">
            <h1 id="rock-heading">ROCK</h1>
            <h1 id="paper-heading">PAPER</h1>
            <h1 id="scissors-heading">SCISSORS</h1>
        </div>
        <div id="main">
            <div id="display">
                <div id="round"></div>
                <div id="result"></div>
                <div id="score"></div>
                <div id="message"></div>
            </div>
            <div class="buttons">
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissors"></button>
            </div>
        </div>
    </div>
    <footer><a href="https://github.com/Jovan-Nsty" target="_blank"><img src="images/GitHub-Mark-32px.png"
                alt="github logo"></a></footer>
</body>

</html>
